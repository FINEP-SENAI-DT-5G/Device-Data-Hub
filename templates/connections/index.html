<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Top Navigation</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
            <div class="container">
                <a href="../../index3.html" class="navbar-brand">
                    <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                        class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>

                <button class="navbar-toggler order-1" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                    <!-- Left navbar links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/connection" class="nav-link">Contact</a>
                        </li>

                    </ul>
                </div>
        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0"> Conectar novo rob√¥</small></h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">

                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg">

                            <form action="/connection" method="POST">
                                <div class="card-body">
                                  <div class="form-group">
                                    <label for="">Robot type</label>
                                    <select class="form-control" name="robotIp">
                                        {% for robot in robots %}
                                        <option  value="{{robot['id']}}">{{robot["type"]}}</option>
                                        {% endfor %}
                                      </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="robotIp">Robot ip</label>
                                    <input type="text" class="form-control" id="robotIp" name="robotIp" placeholder="Enter robot ip">
                                  </div>
                                  <div class="form-group">
                                    <label for="robotport">Robot port</label>
                                    <input type="text" class="form-control" id="robotport" name="robotPort" placeholder="Enter robot port">
                                  </div>
                                  <div class="form-group">
                                    <label for="robotDescription">Connection description</label>
                                    <input type="text" class="form-control" id="robotDescription" name="robotDescription" placeholder="Enter a description">
                                  </div>
                                  <div class="form-group">
                                    <label for="robotPassword">Connection token</label>
                                    <input type="text" class="form-control" id="robotPassword"  name ="robotPassword"placeholder="Enter the token">
                                  </div>
                                  <div class="form-group">
                                    <label for="robotMqttTopic">Mqtt topic</label>
                                    <input type="text" class="form-control" id="robotMqttTopic" name="robotMqttTopic" placeholder="Enter topic">
                                  </div>

                                  </div>
                                  
                              
                                <!-- /.card-body -->
                
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary"  >Submit</button>
                                </div>
                              </form>

                        </div>
                        <!-- /.col-md-6 -->

                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">
                V0.0.1 - Vinicius Piovezan
            </div>
            <!-- Default to the left -->
            <strong>FINEP / SENAI-SP</strong>
        </footer>
    </div>
    <!-- ./wrapper -->



</body>

</html>
