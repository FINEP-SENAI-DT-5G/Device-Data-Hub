<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        {% include "defaultMessages.html" %}

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link btn btn-outline-primary me-2">Conexões</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('connection_create')}}" class="nav-link btn btn-outline-primary me-2">Nova conexão</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('robots')}}" class="nav-link btn btn-outline-primary me-2">Robôs</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('brokers')}}" class="nav-link btn btn-outline-primary me-2">Brokers MQTT</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('broker_create')}}" class="nav-link btn btn-outline-primary">Cadastrar broker</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- /.navbar -->

        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        <footer class="main-footer text-center py-2">
            <div class="float-right d-none d-sm-inline">
                V0.0.1 - Vinicius Piovezan
            </div>
            <div>
                <strong>FINEP / SENAI-SP</strong>
            </div>
        </footer>
    </div>
    <!-- ./wrapper -->

</body>

</html>
